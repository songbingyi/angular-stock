<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">Stock info</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal">
    <div class="box-body">

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">股票名称</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="inputEmail3" placeholder="股票名称">
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">股票价格</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="inputPassword3" placeholder="股票价格">
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">股票星级</label>
        <div class="col-sm-10">
          <app-stars [rating]="stock.rating"></app-stars>
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">股票描述</label>
        <div class="col-sm-10">
          <textarea class="form-control" placeholder="股票描述123123123" rows="5"></textarea>
        </div>
      </div>

      <div class="form-group">
        <label for="" class="col-sm-2 control-label">股票类型</label>
        <div class="col-sm-10">
          <div class="row">
            <div class="col-sm-2">
              <div class="checkbox">
                <label>
                  <input type="checkbox">IT
                </label>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="checkbox">
                <label>
                  <input type="checkbox">经济
                </label>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="checkbox">
                <label>
                  <input type="checkbox">资源
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button type="submit" class="btn btn-default" ng-click="cancle()">取消</button>
      <button type="submit" class="btn btn-info pull-right" ng-click="save()">保存</button>
    </div>
    <!-- /.box-footer -->
  </form>
</div>
